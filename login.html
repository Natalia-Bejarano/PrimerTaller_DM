<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&di
    splay=swap" rel="stylesheet">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/svg" href="logos/favicon.svg">
    <title>Login</title>
</head>
<body>

    <div class="login">
        <div class="form-container">
        <img src="logos/logo.svg" alt="logo" class="logo">

        <form action="/" class="form">
                <label for="EmailAdress" class="label">Email address</label>
                <input type="email" id="emailAd" placeholder="email@uniboyaca.edu.co" class="input">

                <label for="new-password" class="label">Password</label>
                <input type="password" id="new-password" placeholder="*********" class="input input-password">

                <input type="button" value="Log in" class="primary-button login-button">

        </form>
        <p class="subtitle">
            <a href="recoverPassword.html" class="recibir">Forgot my password</a>
           </p>
           <input type="button" value="Sign up" class="secondary-button login-button">
        </div>
         
    </div>
    
</body>
</html>
