<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&di
    splay=swap" rel="stylesheet">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="styles.css">
    <!-- favicon -->
    <link rel="icon" type="image/svg" href="logos/favicon.svg">
    <title>Sign up</title>
</head>
<body>
    <div class="login">
        <div class="form-signup-container">
            <div>
                <h1 class="title">My account</h1>
            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                    <input type="text" id="new-name" placeholder="Natalia" class="input input-password">

                    <label for="email" class="label">Email</label>
                    <input type="email" id="new-email" placeholder="email@uniboyaca.edu.co" class="input input-password">

                    <label for="new-password" class="label">Password</label>
                    <input type="password" id="new-password" placeholder="*********" class="input input-password">
            </div>
            <div>
                <input type="button" value="Create" class="primary-button login-button">
            </div>
           </form>         
        </div>
    </div>
</body>
</html>
