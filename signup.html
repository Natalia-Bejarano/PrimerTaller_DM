<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg" href="logos/favicon.svg">
    <title>Sign up</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1>My account</h1>
        <form action="/" class="form">
                <label for="name" class="label">Name</label>
                    <input type="text" id="new-name"  class="input input-password">

                <label for="email" class="label">Email</label>
                <input type="email" id="new-email" class="input input-password">

                <label for="new-password" class="label">Password</label>
                <input type="password" id="new-password" placeholder="*********" class="input input-password">

                <input type="button" value="Create" class="primary-button login-button" style="background-color: #E5252E; color: #FFFFFF;">

        </form>
    
</body>
</html>
