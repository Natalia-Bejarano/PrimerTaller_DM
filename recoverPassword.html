<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&di
    splay=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/svg" href="logos/favicon.svg">

    <title>Password</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
        <img src="logos/logo.svg" alt="logo" class="logo">

        <h1 class="title">Create a new Password</h1>
        <p class="subtitle">Please, enter a new password for your account</p>

        <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" id="mew-password" placeholder="*********" class="input input-password">

                <label for="new-password" class="label">Confirm Password</label>
                <input type="password" id="new-password" placeholder="*********" class="input input-password">

                <input type="submit" value="Confirm" class="primary-button login-button">

        </form>
        </div>
    </div>
    
</body>
</html>
